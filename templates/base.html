<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/twstyles.css') }}">
    <script defer src="{{ url_for('static', path='scripts/bundle.js') }}"></script>
    <!-- Hot reload script -->
    {% if DEBUG %} 
        {{ hot_reload.script(url_for('hot-reload')) | safe }} 
    {% endif %}
    <link rel="shortcut icon" type="image/png"
        href="{{ url_for('static', path='/images/play-arrow.png') }}" />
    <title>{% block title %} {%endblock%}</title>
</head>

<body class="bg-fuchsia-400 
bg-[linear-gradient(45deg,_#FA8BFF_0%,_#2BD2FF_52%,_#2BFF88_90%)]
flex-col min-h-screen pl-[calc((100%-1840px)/2)] pr-[calc((100%-1840px)/2)]
2xl:pl-[calc((100%-1456px)/2)] 2xl:pr-[calc((100%-1456px)/2)]
xl:pl-[calc((100%-1220px)/2)] xl:pr-[calc((100%-1220px)/2)]
lg:pl-[calc((100%-974px)/2)] lg:pr-[calc((100%-974px)/2)]
md:pl-[calc((100%-728px)/2)] md:pr-[calc((100%-728px)/2)]
sm:pl-[calc((100%-600px)/2)] sm:pr-[calc((100%-600px)/2)]
">
<!-- 1536 - 1456 -->
    {%block content%} {%endblock%}

</body>

</html>
